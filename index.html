<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Crud application with local storage</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group md-6 mb-3">
                    <label for="name">name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="enter name">
                </div>

                <div class="form-group md-6 mb-3">
                    <label for="age">age</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="enter age">
                </div>

                <div class="form-group md-6 mb-3">
                    <label for="address">adress</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="enter address">
                </div>

                <div class="form-group md-6 mb-3">
                    <label for="email">email</label>
                    <input type="text" name="email" class="form-control" id="email" placeholder="enter email">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="submit" onclick="AddData()">Add data</button>
                    <button class="btn btn-primary" id="Update" onclick="AddData()">Update</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
